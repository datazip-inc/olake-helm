apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  namespace: {{ include "olake.namespace" . }}
  annotations: {}
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: workflow-engine
    {{- include "olake.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: workflow-engine
  template:
    metadata:
      annotations:
        {{- with .Values.temporal.server.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        app.kubernetes.io/name: temporal
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: workflow-engine
        {{- with .Values.temporal.server.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.temporal.server.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.temporal.server.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.temporal.server.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: wait-for-postgresql
        image: "{{- if .Values.global.containerRegistryBase }}{{ .Values.global.containerRegistryBase }}/library/{{ end }}busybox:latest"
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until nc -z $POSTGRES_SEEDS $DB_PORT; do
            echo "PostgreSQL is not ready yet. Waiting..."
            sleep 5
          done
          echo "PostgreSQL is ready!"
        env:
        - name: POSTGRES_SEEDS
          valueFrom:
            secretKeyRef:
              name: {{ include "olake.postgresql.secretName" . }}
              key: {{ if .Values.postgresql.enabled }}host{{ else }}{{ .Values.postgresql.external.secretKeys.host }}{{ end }}
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: {{ include "olake.postgresql.secretName" . }}
              key: {{ if .Values.postgresql.enabled }}port{{ else }}{{ .Values.postgresql.external.secretKeys.port }}{{ end }}
      containers:
      - name: temporal
        image: "{{ .Values.temporal.server.image.repository }}:{{ .Values.temporal.server.image.tag }}"
        imagePullPolicy: {{ .Values.temporal.server.image.pullPolicy }}
        ports:
        - name: grpc
          containerPort: 7233
          protocol: TCP
        env:
        - name: DB
          value: "postgres12"
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: {{ include "olake.postgresql.secretName" . }}
              key: {{ if .Values.postgresql.enabled }}port{{ else }}{{ .Values.postgresql.external.secretKeys.port }}{{ end }}
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "olake.postgresql.secretName" . }}
              key: {{ if .Values.postgresql.enabled }}username{{ else }}{{ .Values.postgresql.external.secretKeys.username }}{{ end }}
        - name: POSTGRES_PWD
          valueFrom:
            secretKeyRef:
              name: {{ include "olake.postgresql.secretName" . }}
              key: {{ if .Values.postgresql.enabled }}password{{ else }}{{ .Values.postgresql.external.secretKeys.password }}{{ end }}
        - name: POSTGRES_SEEDS
          valueFrom:
            secretKeyRef:
              name: {{ include "olake.postgresql.secretName" . }}
              key: {{ if .Values.postgresql.enabled }}host{{ else }}{{ .Values.postgresql.external.secretKeys.host }}{{ end }}
        - name: DBNAME
          {{- if .Values.postgresql.enabled }}
          value: "temporal"
          {{- else }}
          valueFrom:
            secretKeyRef:
              name: {{ include "olake.postgresql.secretName" . }}
              key: {{ .Values.postgresql.external.secretKeys.temporal_database }}
          {{- end }}
        {{- $sslConfig := dict "mode" "disable" }}
        {{- if not .Values.postgresql.enabled }}
          {{- if .Values.postgresql.external.existingSecret }}
            {{- with lookup "v1" "Secret" .Release.Namespace .Values.postgresql.external.existingSecret }}
              {{- $key := $.Values.postgresql.external.secretKeys.ssl_mode }}
              {{- if and .data (hasKey .data $key) }}
                {{- $_ := set $sslConfig "mode" (index .data $key | b64dec) }}
              {{- end }}
            {{- end }}
          {{- else }}
            {{- $_ := set $sslConfig "mode" .Values.postgresql.external.properties.ssl_mode }}
          {{- end }}
        {{- end }}
        {{- if ne $sslConfig.mode "disable" }}
        - name: SQL_TLS
          value: "true"
        - name: SQL_TLS_DISABLE_HOST_VERIFICATION
          value: "true"
        - name: SQL_TLS_ENABLED
          value: "true"
        - name: SQL_HOST_VERIFICATION
          value: "false"
        {{- end }}
        {{- if .Values.elasticsearch.enabled }}
        - name: ENABLE_ES
          value: "true"
        - name: ES_SEEDS
          value: "elasticsearch.{{ include "olake.namespace" . }}.svc.cluster.local"
        - name: ES_VERSION
          value: "v7"
        {{- end }}
        {{- $defaultResources := dict 
          "requests" (dict "memory" "512Mi" "cpu" "500m")
        }}
        {{- $resources := mergeOverwrite $defaultResources (.Values.temporal.server.resources | default dict) }}
        resources:
          {{- toYaml $resources | nindent 10 }}
        {{- $defaultReadinessProbe := dict 
          "initialDelaySeconds" 10
          "periodSeconds" 10
          "timeoutSeconds" 5
          "failureThreshold" 3
          "successThreshold" 1
          "tcpSocket" (dict "port" 7233)
        }}
        {{- $readinessProbe := mergeOverwrite $defaultReadinessProbe (.Values.temporal.server.readinessProbe | default dict) }}
        readinessProbe:
          {{- toYaml $readinessProbe | nindent 10 }}
        {{- $defaultLivenessProbe := dict 
          "initialDelaySeconds" 150
          "periodSeconds" 60
          "timeoutSeconds" 10
          "failureThreshold" 3
          "successThreshold" 1
          "tcpSocket" (dict "port" 7233)
        }}
        {{- $livenessProbe := mergeOverwrite $defaultLivenessProbe (.Values.temporal.server.livenessProbe | default dict) }}
        livenessProbe:
          {{- toYaml $livenessProbe | nindent 10 }}