name: Publish Helm Chart

on:
  push:
    branches:
      - master
    paths:
      - 'helm/olake/Chart.yaml'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Deploy index.html to gh-pages
        run: |
          # Fetch gh-pages branch
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages

          # Copy index.html from master branch
          git checkout origin/master -- index.html

          # Commit and push the updated index.html
          git add index.html
          git commit -m "Update index.html from master" || echo "No changes to commit"
          git push origin gh-pages
  